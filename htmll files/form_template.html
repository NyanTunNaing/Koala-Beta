<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="../uikits/images/favicon.png">
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="../uikits/styles/uikit.css" />
    <title>Koala Fashion Shop | Profile</title>
</head>
<body>
    <section class="formTemplate--section">
        <div class="url--box">
            <div class="url profile--url">
              <p>
                <a href="../home.html">Home</a>
                <span>/</span>
                <a href="./shop.html">Shop</a>
                <span>/</span>
                <a href="./profile.html">Profile</a>
                <span>/</span>
                <a href="" class="url--bold">Edit</a>
              </p>
            </div>
        </div>
        <div class="formTemplate__inner">
            <a href="./profile.html" class="back--icon"><i class="fa-solid fa-chevron-left"></i></a>
            <form action="">
                <div class="form--field">
                    <label for="">Name:</label>
                    <input type="text" name="" id="" placeholder="Name...">
                </div>
                <div class="form--field">
                    <label for="">Email:</label>
                    <input type="email" name="" id="" placeholder="Email..">
                </div>
                <div class="form--field">
                    <label for="">Password:</label>
                    <input type="password" name="" id="" placeholder="Password...">
                </div>
                <div class="form--field">
                    <label for="">Profile image:</label>
                    <input type="file">
                </div>
                <div class="form--field">
                    <label for="">Facebook:</label>
                    <input type="text" name="" id="" placeholder="Facebook link...">
                </div>
                <div class="form--field">
                    <label for="">Instagram:</label>
                    <input type="text" name="" id="" placeholder="Instagram link...">
                </div>
                <div class="form--field">
                    <label for="">Telegram:</label>
                    <input type="text" name="" id="" placeholder="Telegram link...">
                </div>
                <div class="form--field">
                    <label for="">Twitter:</label>
                    <input type="text" name="" id="" placeholder="Twitter link...">
                </div>
                <input type="submit" value="Update" class="btn--yellow">
            </form>
        </div>
    </section>
</body>
</html>
