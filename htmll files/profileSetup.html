<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="../uikits/images/favicon.png">
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="../uikits/styles/uikit.css" />
    <title>Koala Fashion Shop | Profile Setup</title>
</head>
<body>
    <div class="profileImg--overview before--fileInput">
        <div class="profileImg__wrapper">
            <i class="fa-solid fa-xmark"></i>
            <h5>Your profile image will be appeared as follow.</h5>
            <div class="profileSetup__Img">
                <img src="" alt="">
            </div>
        </div>
    </div>
    <section class="formTemplate--section">
        <div class="formTemplate__inner">
            <form id="profileForm" netlify>
                <h3>Before you continue to our website, please setup your profile.</h3>
                <!-- Profile image -->
                <div class="form--field" style="display: flex;gap:10px;align-items: center;">
                    <label for="profileImgSrc">1. Profile image:</label>
                    <input type="file" accept="image/*" name="profileImgSrc" id="profileImgSrc" title="Choose an image"><br><br>
                    <img class="profilePreview__Img__before profilePreview__Img" src="" alt="">
                </div>
                <!-- Name -->
                <div class="form--field">
                    <label for="">2. Name:</label>
                    <input type="text" name="" id="name" 
                    placeholder="This will be your profile name"
                    pattern="[^ ][A-Za-z0-9 ]*" required>
                </div>
                <!-- Gender -->
                <div class="gender form--field">
                    <label for="">3. Gender:</label><br><br>
                    <div class="radio--inputs">
                        <div class="radio">
                            <label for="">Male</label>
                             <input type="radio" name="gender" id="male" value="male" required>
                        </div>
                        <div class="radio">
                            <label for="">Female</label>
                            <input type="radio" name="gender" id="female" value="female">
                        </div>
                        <div class="radio">
                            <label for="">Other</label>
                            <input type="radio" name="gender" id="other" value="other">
                        </div>
                    </div>
                </div>
                <!-- Birthday -->
                <div class="form--field">
                    <label for="birthday">4. Birthday:</label>
                    <input type="date" id="birthday" required>
                </div>
                <!-- Address -->
                <div class="form--field">
                    <label for="">5. Address:</label>
                    <input type="text" name="" id="address" placeholder="Include street or road, ward, township, region" required>
                </div>
                <!-- Phone number -->
                <div class="form--field">
                    <label for="">6. Phone Number:</label>
                    <input type="tel" name="" id="phoneNum" 
                    pattern="(09)-?[0-9]{9}" 
                    placeholder="xx-xxx xxx xxx"
                    title="xx-xxx xxx xxx" required
                    maxlength="12">
                </div>
                <!-- Desctiption (optional) -->
                <div class="form--field">
                    <label for="">7. Description(optional<span class="span--error__color">*</span>):</label>
                    <textarea name="description" id="description"
                    placeholder="You can describe your fashion style, expectation from our shop, overview of our products and so on..."></textarea>
                </div>

                <input type="submit" value="Next" class="btn--yellow">
                
            </form>
        </div>
    </section>
    <script type="text/javascript" src="../uikits/js/profileSetup.js"></script>
</body>
</html>
