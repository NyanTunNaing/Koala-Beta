<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" type="image/png" href="../uikits/images/favicon.png">

      rel="stylesheet"

    <title>Koala Fashion Shop | profile</title>

<body>

  <!-- Alert Msg -->
  <div class="alert2 alert--comfirm">
    <p class="alert--message">Do you want to logout?</p>
    <span>|</span>
    <button class="confirm--btn">Ok</button>
    <button class="confirm--btn">Cancel</button>
  </div>


    <section class="profile--section">
      <div class="url--box">
        <div class="url profile--url">
          <p>
            <a href="../home.html">Home</a>
            <span>/</span>
            <a href="./shop.html">Shop</a>
            <span>/</span>
            <a href="" class="url--bold">profile</a>
          </p>
          <div class="logout--box">
            <i class="fa-solid fa-right-from-bracket logout--btn"></i>
            <p>Logout</p>
          </div>
        </div>
      </div>
      <div class="profile--section--inner">
        <div class="profile--container">
          <div class="profile--info">
            <a href="./form_template.html">Edit <i class="fa-solid fa-pencil"></i></a>

              <img id="profileImg" src="" alt="">

            <div class="mentor--social--links">
              <a href="" class="social--icon">
                <i class="fa-brands fa-facebook facebook--icon"></i>
              </a>
              <a href="" class="social--icon">
                <i class="fa-brands fa-instagram instagram--icon"></i>
              </a>
              <a href="" class="social--icon">
                <i class="fa-brands fa-telegram telegram--icon"></i>
              </a>
              <a href="" class="social--icon"><i class="fa-brands fa-twitter twitter--icon"></i>
              </a>
            </div>
          </div>
          <div class="profile--details"></div>
        </div>
        <div class="fav--cards--container">
          <div class="favCard--heading">
            <h4>Favourites</h4>
            <div class="heading--outline">
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="fav--cards--wrapper">
            
          </div>
        </div>
      </div>
    </section>
    <script src="../uikits/js/profile.js"></script>
